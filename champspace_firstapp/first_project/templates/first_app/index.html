<!doctype html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
     <meta charset="UTF-8">
     <title>MTV</title>
     <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
   </head>
   <body>
     <h1>Hello this is MTV Lecture</h1>
     <h2>Here are your access records:</h2>
     <div class="djangotag">
         {% if access_records %}
           <table>
             <thead>
               <th>Site Name</th>
               <th>Data Accessed</th>
             </thead>
             {% for acc in access_records %}
             <tr>
               <td>{{ acc.webpage }}</td>
               <td>{{ acc.date }}</td>
             </tr>
             {% endfor %}
           </table>
         {% else %}
           <p>No Access Records Found!</p>
         {% endif %}
     </div>
   </body>
</html>
